<ui:composition template="/layout/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                >   

    <!--mudanÃ§a!  -->
    <ui:define name="title">
        Nova Cidade
    </ui:define>    

    <ui:define name="conteudo">
        <h:outputText value="Nova Cidade" class="tituloCentro" />
        <h:form>
            <p:growl id="growl" showDetail="true" />  
            <h:panelGrid columns="2" class="panelNovo">
                <h:outputText value="Nome"/>
                <h:inputText required="true" requiredMessage="Informe o nome da cidade" value="#{cidadeController.cidade.nome}"/>
                <h:outputText value="Cidade"/>
                <h:selectOneMenu id="estado" value="#{cidadeController.cidade.estado}" style="width:250px;" converter="entityConverter"> 
                    <f:selectItem itemLabel=" - Selecionar - " itemValue=""/>
                    <f:selectItems value="#{estadoController.estados}" var="estado" itemLabel="#{estado.nome}" itemValue="#{estado}"  />
                </h:selectOneMenu>

                <h:commandButton value="Salvar" action="#{cidadeController.salvar()}"/>

            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
