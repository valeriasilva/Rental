<ui:composition template="/layout/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                >   

    <!--mudanÃ§a!  -->
    <ui:define name="title">
        Novo Funcionario
    </ui:define>    

    <ui:define name="conteudo">
        <h:outputText value="Novo Funcionario" class="tituloCentro" />
        <h:form>
            <p:growl id="growl" showDetail="false" />  
            <h:panelGrid columns="2" class="panelNovo">
                <h:outputText value="Nome"/>
                <h:inputText required="true" requiredMessage="Informe o nome" value="#{funcionarioController.funcionario.nome}"/>
                <h:outputText value="Telefone"/>
                <h:inputText required="true" requiredMessage="Informe o telefone" value="#{funcionarioController.funcionario.telefone}"/>
                <h:outputText value="Usuario"/>
                <h:inputText required="true" requiredMessage="Informe o usuario do sistema" value="#{funcionarioController.funcionario.usuario}"/>
                <h:outputText value="Senha"/>
                <h:inputText required="true" requiredMessage="Informe o senha" value="#{funcionarioController.funcionario.senha}"/>

                <h:commandButton value="Salvar" action="#{funcionarioController.salvar()}"/>

            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
