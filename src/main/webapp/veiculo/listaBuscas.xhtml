<ui:composition template="/layout/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"

                xmlns:f="http://xmlns.jcp.org/jsf/core">   

    <!--mudanÃ§a!  -->
    <ui:define name="title">
        Lista de Veiculos
    </ui:define>    

    <ui:define name="conteudo">

        <h:form id="formPrincipal">

            <p:dataTable  emptyMessage="Nenhum registro encontrado" var="lista" value="#{veiculoController.veiculosBuscados}" id="tabelaModelos" widgetVar="modeloTable">
                <f:facet name="header">Lista de Modelo</f:facet>

                <p:column headerText="Modelo">
                    <h:outputText value="#{lista.modelo.nome}" />
                </p:column>
                <p:column headerText="Placa">
                    <h:outputText value="#{lista.placa}" />
                </p:column>
                <p:column headerText="Renavam">
                    <h:outputText value="#{lista.renavam}" />
                </p:column>
           <p:column headerText="Motor">
                    <h:outputText value="#{lista.motorizacao}" />
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
