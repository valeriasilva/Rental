<ui:composition template="/layout/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                >   

    <!--mudanÃ§a!  -->
    <ui:define name="title">
        Novo Modelo
    </ui:define>    

    <ui:define name="conteudo">
        <h:outputText value="Novo Modelo" class="tituloCentro" />
        <h:form>
            <p:growl id="growl" showDetail="false" />  
            <h:panelGrid columns="2" class="panelNovo">
                <h:outputText value="Nome"/>
                <h:inputText required="true" requiredMessage="Informe o nome" value="#{modeloController.modelo.nome}"/>
                <h:outputText value="Marca"/>
                <h:selectOneMenu value="#{modeloController.modelo.marca}" style="width:250px;" converter="entityConverter"> 
                    <f:selectItem itemLabel=" - Selecionar - " itemValue=""/>
                    <f:selectItems  value="#{marcaController.marcas}" var="marca" itemLabel="#{marca.nome}" itemValue="#{marca}"  />
                    <p:ajax event="change" process="@this"/> 
                </h:selectOneMenu>

                <h:commandButton value="Salvar" action="#{modeloController.salvar()}"/>

            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
