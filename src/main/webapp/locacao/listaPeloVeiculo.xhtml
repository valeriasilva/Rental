    <ui:define name="title">

                </h:selectOneMenu>

                <br/><br/> <br/><br/>
                <p:commandButton value="Buscar" action="#{locacaoController.buscaPorVeiculo()}"/>
            </h:panelGrid>    
        </h:form>
    </ui:define>
