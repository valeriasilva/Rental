<ui:composition template="/layout/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"

                xmlns:f="http://xmlns.jcp.org/jsf/core">   

    <!--mudança!  -->
    <ui:define name="title">
        Lista de Veiculos em Manutenção
    </ui:define>    

    <ui:define name="conteudo">

        <h:form id="formPrincipal"> 
            <h:panelGrid columns="2">
                <h:outputText value="Situação"/>
                <h:selectOneMenu id="situacao" value="#{manutencaoController.auxSituacao}" style="width:200px;" >
                    <f:selectItem itemLabel="Em andamento" itemValue="ANDAMENTO"/>
                    <f:selectItem itemLabel="Fechado" itemValue="FECHADO"/>
                </h:selectOneMenu>

                <br/><br/> <br/><br/>
                <p:commandButton value="Buscar" action="#{manutencaoController.listaPorSituacao()}"/>
            </h:panelGrid>    
        </h:form> 
    </ui:define>
</ui:composition>
